<!doctype html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

<script>
var geocoder = new google.maps.Geocoder();

function geocode_callback(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        // results[0].geometry.location est un objet de type LatLng (une position)
        document.getElementById('resultat').innerHTML=results[0].geometry.location.lat() + " / " + results[0].geometry.location.lng();
		
      } else {
        alert("Erreur Geocode: " + status);
      }
}

function getCoordonnees() {

    var adresse = "16 rue Magellan Labege";

    geocoder.geocode( 
		{'address': adresse}, 
		geocode_callback
		);
}          


</script>
</head>

<body>

<input type="button" onclick="getCoordonnees();"value="get">
<div id="resultat" style="height: 500px;width:500px"></div>


</body>
</html>
